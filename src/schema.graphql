type Place {
  id: Int!
  name: String!
  lat: Float!
  lng: Float!
  address: String!
  isFav: Boolean!
  createAt: String!
  updateAt: String
}

type Ride {
  id: Int!
  status: String!
  pickUpAddress: String!
  pickUpLat: Float!
  pickUpLng: Float!
  dropOfAddress: String!
  dropOfLat: Float!
  dropOfLng: Float!
  price: Float!
  distance: String!
  duration: String!
  createAt: String!
  updateAt: String
}

type User {
  id: Int!
  email: String
  verifiedEmail: Boolean!
  firstName: String!
  lastName: String!
  age: Int
  password: String
  phoneNumber: String
  verifiedphoneNumber: Boolean!
  profilePhoto: String
  fullName: String
  isDriving: Boolean!
  isRiding: Boolean!
  isTaken: Boolean!
  lastLng: Float!
  lastLat: Float!
  lastOrientation: Float
  createAt: String!
  updateAt: String
}

type Query {
  user: User
}

type Verification {
  id: Int!
  targer: String!
  payload: String!
  key: String!
  used: Boolean!
  createAt: String!
  updateAt: String
}
